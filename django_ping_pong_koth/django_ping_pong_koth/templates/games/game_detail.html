{% extends '../base/base.html' %}

{% block title %}{{ game }}{% endblock title %}

{% block heading %}{{ game }}{% endblock heading %}

{% block content %}

<div class="container text-center">
    <div class="row">
        <div class="col">
            <img class="img-fluid" src="data:image/png;base64,{{ game.total_time_king_plot }}" alt="Total time as king plot">
        </div>
        <div class="col">
            <img class="img-fluid" src="data:image/png;base64,{{ game.reign_time_plot }}" alt="Reign time plot">
        </div>
        <div class="col">
            <img class="img-fluid" src="data:image/png;base64,{{ game.crowns_claimed_plot }}" alt="Crowns claimed plot">
        </div>
    </div>
    <img class="img-fluid" src="data:image/png;base64,{{ game.crown_transitions_plot }}" alt="Crowns claimed plot">    
</div>



{% endblock content %}
